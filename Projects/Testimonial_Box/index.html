<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Testimonial Box</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <i class="fas fa-quote-right fa-quote"></i>
      <i class="fas fa-quote-left fa-quote"></i>
      <p class="testimonial">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem
        cupiditate earum sequi! Doloremque quaerat consequatur tempore
        temporibus, quisquam dolore nam quidem sapiente, voluptates adipisci
        omnis inventore labore dicta laboriosam. Blanditiis?
      </p>
      <div class="user">
        <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="user" class="user-img">
        <div class="user-details">
          <h4 class="username">Mia Myles</h4>
          <p class="role">Marketing</p>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
